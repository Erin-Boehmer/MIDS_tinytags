<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Tiny Tags - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" height="30" width="30" src="{{url_for('static', filename='img/tag.png') }}">
                </a>
            </div>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search images...">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </nav>
    <div class="container" id="content">{% block content %}{% endblock %}</div>
    <div class="container" id="footer">
      {% block footer %}
      <p class="text-right">&copy; Copyright MIDS 2015</p>
      {% endblock %}
    </div>
  </body>
</html>
